<ion-content class="padding">
<h1 translate>NEWSLETTER.H1_SUBSCRIBE</h1>
  <form name="newsletterForm" novalidate="" ng-submit="submit()" ng-controller="SwipeFormCtrl">
    <div class="list">

      <label class="item item-input" ng-class="{ 'has-errors' : newsletterForm.username.$invalid, 'no-errors' : newsletterForm.username.$valid}">
        <span class="input-label" translate>USERNAME</span>
        <input type="text" name="username" ng-model="newsletter.username" ng-minlength="5" ng-maxlength="50" required>
      </label>

      <div class="error-container" ng-show="newsletterForm.username.$error" ng-messages="newsletterForm.username.$error">
        <div ng-message="required" translate>ERR.USERNAME.REQUIRED</div>
        <div ng-message="minlength, maxlength">Your username must be between 5 and 50 characters long</div>
      </div>

      <label class="item item-input" ng-class="{ 'has-errors' : newsletterForm.email.$invalid && newsletterForm.$submitted, 'no-errors' : newsletterForm.email.$valid  && newsletterForm.$submitted}">
        <span class="input-label" translate>EMAIL</span>
        <input type="email" name="email" ng-model="newsletter.email" ng-minlength="5" ng-maxlength="100" required>
      </label>

      <div class="error-container last-error-container" ng-show="newsletterForm.email.$error && newsletterForm.$submitted" ng-messages="newsletterForm.email.$error">
        <div ng-message="required" translate>ERR.EMAIL.REQUIRED</div>
        <div ng-message="minlength, maxlength">
          Your email must be between 5 and 100 characters long
        </div>
        <div ng-message="email" translate>ERR.EMAIL.NOT_VALID</div>
      </div>

    </div>

    <button class="button button-full button-positive" type="submit" translate>NEWSLETTER.SIGN_BTN</button>

  </form>
</ion-content>
